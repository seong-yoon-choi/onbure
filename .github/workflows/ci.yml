name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run -s lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run -s build

  e2e-smoke:
    name: E2E Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality
    env:
      E2E_BASE_URL: http://127.0.0.1:3000
      E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_TEAM_ID: ${{ secrets.E2E_TEAM_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run -s build

      - name: Start app
        run: npm run start -- --hostname 127.0.0.1 --port 3000 &

      - name: Wait for app
        run: |
          for i in {1..40}; do
            if curl -fsS "http://127.0.0.1:3000/login" >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "App did not become ready in time"
          exit 1

      - name: Run smoke tests
        run: npm run -s test:e2e

